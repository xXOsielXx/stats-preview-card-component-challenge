<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <article class="stats-preview-card">
      <figure class="stats-preview-card__img-wrapper">
        <img class="stats-preview-card__img" src="images/image-header-mobile.jpg" alt="Three female data analysts working sitting at the table in front of their computers and one of them is smiling">
      </figure>
      <div class="stats-preview-card__text-wrapper">
        <h2 class="stats-preview-card__title">Get <strong>insights</strong> that help your business grow.</h2>
        <p class="stats-preview-card__para">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <section class="stats-preview-card__data-container">
          <div class="stats-preview-card__data">
            <span>10k+ </span>
            <span>COMPANIES</span>
          </div>
          <div class="stats-preview-card__data">
            <span>314 </span>
            <span>TEMPLATES</span>
          </div>
          <div class="stats-preview-card__data">
            <span>12m+ </span>
            <span>QUERIES</span>
          </div>
        </section>
      </div>
    </article>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" title="Frontend Mentor" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/xXOsielXx" title="Osiel's Github">Osiel Hern√°ndez</a>.
    </p>
  </main>
</body>
</html>
